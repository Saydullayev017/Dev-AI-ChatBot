<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Googole fonts for icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_double_arrow_down" />

    <title>Dev-AI-ChatBot</title>
</head>

<body>
    <div class="chatbot">
        <!-- header chatbot -->
        <div class="chat-header">
            <div class="header-information">
                <img class="chatbot-logo" src="icon.svg" width="50" height="50">
                <h2 class="logo">SJ-Chat</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-outlined">keyboard_double_arrow_down</button>
        </div>

        <!-- body chatbot -->
        <div class="chat-body">
            <div class="message bot-message">
                <img src="icon.svg" width="50" height="50">

                <div class="message-text">Привет всем <br> как я вам могу помочь</div>
            </div>
            <div class="message user-message">
                <div class="message-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil, explicabo?
                </div>
            </div>
        </div>

        <!-- footer chat -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Сообщение..." class="message-input"></textarea>
                <div class="chat-controls">
                    <button type="button"><img src="smile.svg" width="50" height="50"></button>
                    <button type="button">File</button>
                    <button type="submit">Arrow</button>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
